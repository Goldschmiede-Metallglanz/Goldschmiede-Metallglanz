<article class="col-lg-4 col-md-6 col-12 clearfix wow fadeInUp mb-4" data-wow-duration="500ms">
  <div class="post-block">
    <div class="media-wrapper">
      <a href="{{ .Permalink }}">
        <img class="img-fluid lozad" data-src="{{ .Params.title_image_webp | absURL }}" onerror="this.onerror=null;this.src='{{ .Params.title_image | absURL }}'">
      </a>
    </div>

    <div class="content">
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      <p>
        <a href="{{ .Permalink }}">
          {{ .Summary }}
        </a>
      </p>
    </div>
    <div class="readmore">
      <a class="btn btn-transparent btn-readmore" href="{{ .Permalink }}">{{ i18n "readMore" }}</a>
    </div>
  </div>
</article>
