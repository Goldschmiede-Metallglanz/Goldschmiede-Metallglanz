{{ $data := index site.Data site.Language.Lang }}

{{ if $data.cta.cta.enable}}
{{ with $data.cta.cta}}
{{"<!-- Start Call To Action -->" | safeHTML}}
<section id="cta" class="call-to-action section-sm .bg-one overly">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="title text-center wow fadeIn" data-wow-duration="500ms">
					<h2>{{ .title | markdownify }}</h2>
					<div class="border-meghna"></div>
				</div>
				<article class="wow fadeInUp" data-wow-duration="500ms">
					<div class="text-center">
						<p>{{ .content | markdownify }}</p>
						{{ if .button.enable }}
						{{ with .button }}
						<a href="{{ .link }}" class="btn btn-main page-scroll">{{ .label }}</a>
						{{ end }}
						{{ end }}
					</div>
				</article>
			</div>
		</div>
	</div>
</section>
{{"<!-- Start Services Section -->" | safeHTML}}
{{ end }}
{{ end }}
