{{ $data := index site.Data site.Language.Lang }}

{{ if $data.funfacts.funfacts.enable }}
{{ with $data.funfacts.funfacts }}
{{"<!-- Start Counter Section -->" | safeHTML}}
<section id="counter" class="parallax-section .bg-one section overly">
	<div class="container">
		<div class="row justify-content-center">
			{{ range .counter_item }}
			<div class="col-lg-3 col-md-6 col-12 text-center wow fadeInDown" data-wow-duration="500ms">
				<div class="counters-item">
					<img class="img-fluid lozad" width="50px" height="50px" src="{{ .icon | absURL }}"
						alt="{{ .title | markdownify }} icon" />
					<p class="number"><span class="count" data-count="{{ .count }}">0{{ .unit }}</span>{{ .unit }}</p>
					<h3>{{ .title | markdownify }}</h3>
				</div>
			</div>
			{{ end }}
		</div>
	</div>
</section>
{{"<!-- /Counter Section -->" | safeHTML}}
{{ end }}
{{ end }}
